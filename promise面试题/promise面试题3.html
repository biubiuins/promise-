<script>
    const first = () => (new Promise((resolve, reject) => {
        console.log(1);
        let p = new Promise((resolve, reject) => {
            console.log(2);
            setTimeout(() => {
                console.log(3);
                resolve(4)
            }, 0)
            resolve(5)
        })
        resolve(6)
        p.then((arg) => {
            console.log(arg);
        })
    }))
    first().then((arg)=>{
        console.log(arg);
    })
    console.log(7);
    /*输出
    1 2 7 5 6 3
     */
</script>
