<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题4</title>
</head>
<body>

</body>
<script>
    //加入宏队列1
    setTimeout(()=>{
        console.log(0);
    },0)
    new Promise((resolve,reject) =>{
        console.log(1);
        resolve()

    }).then(()=>{
        console.log(2);
        new Promise((resolve, reject) => {
            console.log(3);
            resolve()

        }).then(()=>{
            console.log(4);
            //成功的回调加入微队列5
        }).then(()=>{
            console.log(5);
        })

    }).then(()=>{
        console.log(6);
    })

    new Promise((resolve, reject) => {
        console.log(7); // 同步执行2
        resolve()
        //成功的回调加入微队列2
    }).then(()=>{
        console.log(8);
    })
    /*
    输出：1 7 2 3 8 4 6 5 0
    */
</script>
</html>
